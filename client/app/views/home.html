<div layout-padding flex="grow" ng-hide="vm.isAuthenticated()">
    <h3>Please <a href="#/Login">log in</a>.<h3>
</div>

<div layout="column" ng-show="vm.isAuthenticated()">
    <div class="maincontent" ng-show="vm.loading">
        <i class="fa fa-cog fa-spin fa-5x"></i>
        <p></p>
    </div>
    <div class="alert alert-dismissible alert-danger" ng-show="vm.message.length">
        <strong>Oups</strong> 
        <p>{{vm.message}}</p>
    </div>
    <div ng-hide="vm.loading">
        <md-tabs md-dynamic-height>
            <md-tab ng-repeat="quarter in vm.quarters" label="{{quarter.quarter}}">
                <div class='tabcontent' layout="row" layout-xs="column">
                    <md-card flex-gt-xs="33">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">PG1</span>
                                <div layout-align="center center" class="kpi md-display-1">{{quarter.PG1}}%</div>
                            </md-card-title-text>
                        </md-card-title>
                    </md-card>
                    <md-card flex-gt-xs="33">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">PG2</span>
                                <div layout-align="center center" class="kpi md-display-1">{{quarter.PG2}}%</div>
                            </md-card-title-text>
                        </md-card-title>
                    </md-card>
                </div>
            </md-tab>
        </md-tabs>
    </div>
</div>
